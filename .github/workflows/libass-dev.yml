name: libass-dev

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: D:\m64-103
        key: m64-103
    - name: Setup Toolchain
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL http://msystem.waw.pl/x265/mingw-gcc103-20210408.7z
        &'C:\Program Files\7-Zip\7z.exe' x *.7z -o'D:'
    - name: Prepare
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Build
      env:
        C_INCLUDE_PATH: /opt/include
        CPLUS_INCLUDE_PATH: /opt/include
        LIBRARY_PATH: /opt/lib
        MSYSTEM: MINGW64
      run: |
        C:\msys64\usr\bin\bash -lc 'pacman -S nasm --noconfirm'
        curl -OL https://github.com/nyfair/mpv-win64/releases/download/dev/freetype2-dev-2.10.4-1-x86_64.pkg.tar.zst
        curl -OL https://github.com/nyfair/mpv-win64/releases/download/dev/fribidi-dev-1.0.10-1-x86_64.pkg.tar.zst
        curl -OL https://github.com/nyfair/mpv-win64/releases/download/dev/harfbuzz-dev-2.8.0-1-x86_64.pkg.tar.zst
        C:\msys64\usr\bin\bash -lc "pacman -U /d/a/mpv-win64/mpv-win64/*.zst --noconfirm"
        C:\msys64\usr\bin\bash -lc 'mv /mingw64 /64'
        C:\msys64\usr\bin\bash -lc 'cd /d/a/mpv-win64/mpv-win64/libass-dev; PATH=/usr/bin:/opt/bin:/d/m64-103/bin PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg'
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: libass-dev/*.zst
        tag: dev
        overwrite: true
        file_glob: true